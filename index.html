<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/07de3728fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="logo">
        <h4>Nyte Life</h4>
      </div>
      <ul class="nav-links">
        <li class="show-modal">Sign Up</li>
        <!-- <li>Login</li> -->
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <!-- Nav Bar end -->

    <!-- Modal window -->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Feature coming soon! üòç</h1>
    </div>
    <div class="overlay hidden"></div>
    <!-- Modal window end -->

    <!-- Banner -->
    <div class="landing-banner">
      <h2 class="banner-content">Enjoying Every Moment</h2>
    </div>

    <!-- Carousel -->
    <div class="slider">
      <div class="slide current">
        <div class="content">
          <h1>Featured</h1>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>Trending</h1>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <!-- <h1>Slide Three</h1> -->
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <!-- Carousel end -->

    <!-- Categories card -->
    <div class="categories">
      <h1 class="cat-heading">Categories</h1>

      <div class="category">
        <h1>Nightlife</h1>
      </div>
      <div class="category">
        <h1>Festival</h1>
      </div>
      <div class="category">
        <h1>lifestyle</h1>
      </div>
      
    </div>
    <!-- Categories end -->
    <!-- Script -->
    <script src="script.js"></script>
    <!-- Script end -->
  </body>
</html>
